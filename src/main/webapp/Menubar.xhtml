<ui:composition xmlns="http://www.w3.org/1999/xhtml"  
        xmlns:h="http://java.sun.com/jsf/html"  
        xmlns:f="http://java.sun.com/jsf/core"  
        xmlns:p="http://primefaces.org/ui"
        xmlns:ui="http://xmlns.jcp.org/jsf/facelets"> 
    
    <h:form id="formmenu">
        <p:menubar style="vertical-align: central">
            <p:menuitem value="INÍCIO" url="/faces/index.xhtml" icon="ui-icon-home"/>
            <p:menuitem value="PRANCHA" url="/faces/prancha.xhtml" icon="ui-icon-clipboard"/>
            <p:submenu label="CADASTRO" icon="ui-icon-pencil">
                <p:menuitem  value="Sujeito" url="/faces/tabelaSuj.xhtml"/>
                <p:menuitem  value="Verbo" url="/faces/tabelaVerb.xhtml"/>
                <p:menuitem  value="Complemento" url="/faces/tabelaComp.xhtml"/>
            </p:submenu>
            <p:menuitem  value="PACIENTES" url="/faces/pastaComunicacao.xhtml" icon="ui-icon-person"/>
            <p:menuitem  value="CONTATO" url="/faces/contatos.xhtml" icon="ui-icon-mail-closed"/>
            <f:facet name="options">
                <p:graphicImage  rendered="#{not empty principalController.activeUserController.userActive.nome}"  value="#{principalController.path}#{principalController.activeUserController.userActive.fotoUrl}" width="25"/>
                <h:outputText rendered="#{not empty principalController.activeUserController.userActive.nome}" value=" #{principalController.activeUserController.userActive.nome}"/>
            </f:facet>
        </p:menubar>
    </h:form>

</ui:composition>
