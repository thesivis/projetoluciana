<ui:composition xmlns="http://www.w3.org/1999/xhtml"  
        xmlns:h="http://java.sun.com/jsf/html"  
        xmlns:f="http://java.sun.com/jsf/core"  
        xmlns:p="http://primefaces.org/ui"
        xmlns:ui="http://xmlns.jcp.org/jsf/facelets"> 
    <h:form>
<!--                <h:link><i class="fa  fa-fw  fa-home"></i>Dashboard</h:link>-->
        <f:facet name="options">
            <p:graphicImage  value="#{principalController.path}#{principalController.activeUserController.userActive.fotoUrl}" width="25"/>
            <h:outputText value=" #{principalController.activeUserController.userActive.nome}"/>
        </f:facet>
        <p:panelMenu style="width: 100%">
            <p:submenu label="Cadastro de Palavras" expanded="true">
                <p:menuitem value="Sujeito" url="/faces/tabelaSuj.xhtml" icon="ui-icon-disk" />
                <p:menuitem value="Verbo" url="/faces/tabelaVerb.xhtml" icon="ui-icon-disk" />
                <p:menuitem value="Complemento" url="/faces/tabelaComp.xhtml" icon="ui-icon-disk" />
            </p:submenu>
            <p:submenu label="Cadastro de Pacientes"  expanded="true">
                <p:menuitem value="Novo usuário"  action="#{cadastroPacienteController.onNewPasta()}" url="/faces/cadastroPaciente.xhtml" icon="ui-icon-disk"/>
                <p:menuitem value="Usuários cadastrados" url="/faces/pastaComunicacao.xhtml" icon="ui-icon-disk"/>
            </p:submenu>
            <p:submenu label="Usuário"  expanded="true">
                <p:menuitem value="Sair" icon="ui-icon-exit"/>
                <p:menuitem value="Prancha" url="/faces/prancha.xhtml" icon="ui-icon-clipboard"/>
            </p:submenu>
        </p:panelMenu>
    </h:form>
</ui:composition>
